<!DOCTYPE html>

<html>

<head>

    <title>AC-4</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="estilo04.css">
    

</head>

<body>
    <h1>Formulário</h1>
    <h2>Cadastro do aluno</h2>
    <form>
        <span class = "italico">Nome completo:</span> <input  type="text" maxlength="20" class = "grande" ><br/><br/>
        <span class = "italico">Endereço:</span> <input type="text" maxlength="30" class = "grande"><br/><br/>
        <span class = "italico">Cidade:</span> <input type="text" maxlength="25" class = "grande"><br/><br/>
        <span class = "italico"> UF:</span> 
        <select>
            <option>SP</option>
            <option>RJ</option>
            <option>BA</option>
            <option>DF</option>
            <option>MG</option>
            <option>PE</option>
            <option>RS</option>
        </select> <br><br>
        <span class = "italico"> RG:</span> <input type="text" maxlength="14" class = "pequeno"><br/><br/>
        <span class = "italico">CPF:</span> <input type="text" maxlength="11" class = "pequeno"><br/><br/>
        <span class = "italico">E-mail:</span> <input type="text" maxlength="20" class = "grande"><br/><br/>
        <span class = "italico">Rede social:</span>
        <input type = "checkbox" name = "social"> Facebook
        <input type = "checkbox" name = "social"> Twitter
        <input type = "checkbox" name = "social"> Whatsapp
        <input type = "checkbox" name = "social"> Outros
        <br><br>
        <span class = "italico">Cursos:</span> 
        <select>
            <option>Redes</option>
            <option>SI</option>
            <option>ADS</option>
        </select> <br><br>
        <span class = "italico">Mensagem:</span>
        <textarea  rows="10" cols="50" maxlength="100">
                                                   
        </textarea> <br/><br/>
        <footer>
            <input type = "submit" value="enviar">
        </footer>

    </form>



</body>


</html>
